server.port=8081

# logging level
logging.level.org.springframework=ERROR
logging.level.com.reply.to=DEBUG
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
# root level
logging.level.=INFO

spring.main.banner-mode=off 
spring.output.ansi.enabled=ALWAYS


spring.rabbitmq.host = ${RABBITMQ_HOST}
spring.rabbitmq.port = ${RABBITMQ_PORT}
spring.rabbitmq.username = ${RABBITMQ_USER}
spring.rabbitmq.password = ${RABBITMQ_PASSWORD}
spring.rabbitmq.template.reply-timeout=${RABBITMQ_TIMEOUT}

#### Uncomment the properties below if you chose to run the project without a docker container ####
#spring.rabbitmq.host = 127.0.0.1
#spring.rabbitmq.port = 5672
#spring.rabbitmq.username = guest
#spring.rabbitmq.password = guest
#spring.rabbitmq.template.reply-timeout=60000
